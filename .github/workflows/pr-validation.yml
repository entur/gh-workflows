name: Validate PR

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  pr-title-check:
    name: Ensure PR title complies with conventional commit conventions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # renovate: tag=v3.0.2

      - uses: amannn/action-semantic-pull-request@505e44b4f33b4c801f063838b3f053990ee46ea7 # v4.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
