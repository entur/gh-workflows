name: Validate PR

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  pr-title-check:
    name: Ensure PR title complies with conventional commit conventions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # renovate: tag=v3.0.2

      - uses: amannn/action-semantic-pull-request@91682d013dea3ff257520b9b68c9cb93ced4fe9b # renovate: tag=v4.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
