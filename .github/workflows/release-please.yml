name: Release Please

on:
  workflow_call:
    inputs:
      package_name:
        required: false
        type: string
        default: release
      release_type:
        required: true
        type: string
      version_bumped_files:
        required: false
        type: string
        default: README.md

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/release-please-action@8016a6649226f2ec88ed05441c11bb5410a22d29 # v3.7.10
        with:
          release-type: ${{ inputs.release_type }}
          package-name: ${{ inputs.package_name }}
          extra-files: ${{ inputs.version_bumped_files }}
