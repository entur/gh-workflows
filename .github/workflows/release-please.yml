name: Release Please

on:
  workflow_call:
    inputs:
      package_name:
        required: false
        type: string
        default: release
      release_type:
        required: true
        type: string
      version_bumped_files:
        required: false
        type: string
        default: README.md

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/release-please-action@51ee8ae2605bd5ce1cfdcc5938684908f1cd9f69 # v3.7.9
        with:
          release-type: ${{ inputs.release_type }}
          package-name: ${{ inputs.package_name }}
          extra-files: ${{ inputs.version_bumped_files }}
