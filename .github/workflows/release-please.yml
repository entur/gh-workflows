name: Release Please

on:
  workflow_call:
    inputs:
      package_name:
        required: false
        type: string
        default: release
      release_type:
        required: true
        type: string
      version_bumped_files:
        required: false
        type: string
        default: README.md

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/release-please-action@4c5670f886fe259db4d11222f7dff41c1382304d # v3.7.12
        with:
          release-type: ${{ inputs.release_type }}
          package-name: ${{ inputs.package_name }}
          extra-files: ${{ inputs.version_bumped_files }}
