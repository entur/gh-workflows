name: Helm Release

on:
  workflow_call:
    inputs:
      charts:
        required: true
        type: string
      charts_dir:
        required: false
        type: string
        default: "charts"
      helm_version:
        required: false
        type: string
        default: "3.8.0"

jobs:
  helm-release:
    name: helm release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: ${{fromJson(inputs.charts)}}

    steps:
      - name: Checkout source code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Helm Release
        id: release
        uses: google-github-actions/release-please-action@v3  # not compatible with v4 - monorepo-tags is not supported
        with:
          monorepo-tags: true
          package-name: ${{ matrix.chart }}
          path: ${{ inputs.charts_dir }}/${{ matrix.chart }}
          release-type: helm
          draft-pull-request: true

      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@0ad2bb377311d61ac04ad9eb6f252fb68e207260 # v1.7.0
        with:
          helm_version: ${{ inputs.helm_version }}
          charts: ${{ inputs.charts_dir }}
          index_dir: "."
          linting: "off"
          target_dir: "archive"
          token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ steps.release.outputs.releases_created }}
