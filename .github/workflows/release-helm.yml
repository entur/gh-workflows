name: Helm Release

on:
  workflow_call:
    inputs:
      charts:
        required: true
        type: string
      charts_dir:
        required: false
        type: string
        default: "charts"
      helm_version:
        required: false
        type: string
        default: "3.8.0"

jobs:
  helm-release:
    name: helm release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: ${{fromJson(inputs.charts)}}

    steps:
      - name: Checkout source code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Helm Release
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          monorepo-tags: true
          package-name: ${{ matrix.chart }}
          path: ${{ inputs.charts_dir }}/${{ matrix.chart }}
          release-type: helm
          draft-pull-request: true

      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@b43a8719cc63fdb3aa943cc57359ab19118eab3f # v1.5.0
        with:
          helm_version: ${{ inputs.helm_version }}
          charts: ${{ inputs.charts_dir }}
          index_dir: "."
          linting: "off"
          target_dir: "archive"
          token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ steps.release.outputs.releases_created }}
